<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同步智能应用平台搭建中</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            min-height: 100vh;
            background: #0f172a;
            overflow: hidden;
        }

        /* 动态星空背景 */
        #starCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* 主内容容器 */
        .construction-container {
            position: relative;
            max-width: 800px;
            margin: 15vh auto;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: containerEntrance 1s ease-out;
        }

        @keyframes containerEntrance {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 标题动画 */
        .title {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #38bdf8, transparent);
            animation: linePulse 2s infinite;
        }

        @keyframes linePulse {
            0%, 100% { opacity: 0.3; width: 100px; }
            50% { opacity: 1; width: 150px; }
        }

        /* 进度加载动画 */
        .progress-container {
            width: 300px;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            margin: 2rem auto;
            overflow: hidden;
        }

        .progress-bar {
            width: 65%;
            height: 100%;
            background: linear-gradient(90deg, #7c3aed, #38bdf8);
            position: relative;
            animation: 
                progressWidth 3s ease-in-out infinite,
                progressGlow 1.5s ease-in-out infinite;
        }

        @keyframes progressWidth {
            0%, 100% { width: 65%; }
            50% { width: 70%; }
        }

        @keyframes progressGlow {
            0%, 100% { box-shadow: 0 0 10px #38bdf8; }
            50% { box-shadow: 0 0 20px #7c3aed; }
        }

        /* 悬浮按钮 */
        .subscribe-btn {
            display: inline-flex;
            align-items: center;
            padding: 0.8rem 2rem;
            background: rgba(56, 189, 248, 0.1);
            border: 2px solid #38bdf8;
            color: #fff;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .subscribe-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(56, 189, 248, 0.3), 
                transparent
            );
            transform: rotate(45deg);
            animation: scan 3s infinite linear;
        }

        @keyframes scan {
            0% { transform: translateX(-150%) rotate(45deg); }
            100% { transform: translateX(150%) rotate(45deg); }
        }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>

    <div class="construction-container">
        <h1 class="title"> 平台搭建进行中</h1>
        <p style="color: #94a3b8; margin: 1rem 0 2rem;">
            我们正在打造智能一体化平台，敬请期待！
        </p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <button class="subscribe-btn" onclick="showSubscribe()">
            <span style="position: relative; z-index: 1;">
                订阅更新通知
            </span>
        </button>
    </div>

    <script>
        // 动态星空背景
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Star {
            constructor() {
                this.reset();
                this.velocity = Math.random() * 0.5 + 0.1;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.alpha = Math.random() * 0.5 + 0.2;
            }

            draw() {
                ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.y += this.velocity;
                if (this.y > canvas.height + 10) this.reset();
            }
        }

        // 初始化星空
        const stars = Array.from({ length: 200 }, () => new Star());

        function animateStars() {
            ctx.fillStyle = 'rgba(15,23,42,0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            requestAnimationFrame(animateStars);
        }

        // 窗口调整适配
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // 启动动画
        animateStars();

        // 交互功能
        function showSubscribe() {
            const email = prompt('请输入您的邮箱接收更新通知:');
            if (email) {
                alert('订阅成功！当网站上线时您将第一时间收到通知');
            }
        }

        // 添加鼠标跟随特效
        document.addEventListener('mousemove', (e) => {
            stars.forEach(star => {
                const dx = e.clientX - star.x;
                const dy = e.clientY - star.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < 100) {
                    star.x += dx * 0.01;
                    star.y += dy * 0.01;
                }
            });
        });
    </script>
</body>
</html>
